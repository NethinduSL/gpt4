<html lang="en" dir="ltr"><head>
    <meta charset="utf-8">
    <title>E AI</title></title>
    <link rel="shortcut icon" href="images/x.png" type="image/x.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200">
    <link rel="stylesheet" href="css/e_gpt.css">
</head>

<body>
    <div class="chat-container"></div>
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <div class="copy-notification" id="copyNotification">Copied!</div>
                <textarea id="chat-input" spellcheck="false" placeholder="Message Nethindu's GPT..." autocomplete="off" autofocus="autofocus" required=""></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-rounded theme-btn">light_mode</span>
                <span id="delete-btn" class="material-symbols-rounded delete-btn">delete</span>

            </div>
        </div>
    </div>
    <div class="confirmation-modal" id="confirmationModal">
        <p>Are you sure to delete all chats?</p>
        <div class="confirmation-buttons">
            <button class="cancel" id="cancelBtn">Cancel</button>
            <button class="confirm" id="confirmBtn">Confirm</button>
        </div>
    </div>
    <script src="js/e_gpt.js"></script>



</body></html>
